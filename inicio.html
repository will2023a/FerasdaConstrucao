<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Feras da Construção</title>
    <style>
        body {
            background-image: url('https://s1.1zoom.me/b4551/250/Texture_Wall_Brick_522712_2560x1440.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .content {
            padding: 20px;
            text-align: center;
            background-color: #ccc;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 400px;
        }
        .form-container input[type="text"],
        .form-container input[type="tel"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container label {
            font-weight: bold;
        }
        .custom-title {
            font-family: 'Segoe Script', cursive;
            font-size: 60px;
        }
        .original-symbol {
            font-size: 24px;
            vertical-align: middle;
        }
        .owner-name {
            position: absolute;
            top: 0;
            right: 20px;
            font-size: 24px;
            font-family: 'Segoe Script', cursive;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="custom-title">Feras da Construção <span class="original-symbol">&#8482;</span></h1>
        <div class="owner-name">Dono e Fundador: Marcio Barbosa</div>
        <p style="font-size: 24px;">Há 10 anos concretizando sonhos</p>
    </div>
    <div class="content">
        <h2 style="color: gray;">Bem-vindo ao site dos Feras da Construção</h2>
        <p>Somos especializados em projetos de construção e reforma.</p>
        <p>Entregando confiança e respeito para o cliente</p>
    </div>

    <div id="formulario" class="form-container">
        <h2>Solicite seu Orçamento</h2>
        <form action="processar-orcamento.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="servico">Serviço solicitado:</label>
            <textarea id="servico" name="servico" required maxlength="800"></textarea>

            <input type="submit" class="button" value="Enviar">
        </form>
    </div>
</body>
</html>
